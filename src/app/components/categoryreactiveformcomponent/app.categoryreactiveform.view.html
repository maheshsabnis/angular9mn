<div class="container">
    <!--The (ngSubmit) event will submit the forms-->
    <!--bind the frmCategory to [formGroup] property of <form></form>-->
    <form name="frmCategory" (ngSubmit)="save()" [formGroup]="frmCategory">
        <div class="form-group">
            <label>Category Row Id</label>
            <!--Bind the formControlName attribute key from frmCategory to input elements-->
            <input type="text" class="form-control" formControlName="CategoryRowId">
        </div>
        <div class="form-group">
            <label>Category Id</label>
            <input type="text" class="form-control" formControlName="CategoryId">
        </div>
        <div class="form-group">
            <label>Category Name</label>
            <input type="text" class="form-control" formControlName="CategoryName">
        </div>
        <div class="form-group">
            <label>Base Price</label>
            <input type="text" class="form-control" formControlName="BasePrice">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-warning" value="clear" (click)="clear()" />
            <input type="submit" value="Save" class="btn btn-success">
        </div>
    </form>
</div>
<br>
<div class="container">
    <h2>List of Category Details</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th *ngFor="let h of tableColumnHeaders">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <!--Iterating over each caregory row-->
            <tr *ngFor="let cat of categories" (click)="getSelectedCategory(cat)">
                <!--generating table cell for each property in category -->
                <td *ngFor="let h of tableColumnHeaders">{{cat[h]}}</td>
            </tr>
        </tbody>
    </table>
</div>
